apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: online-shop-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/biswarupgh0sh/argocd-demos.git
    targetRevision: main
    path: declarative_approach/online_shop
  destination:
    sname: in-cluster
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    
